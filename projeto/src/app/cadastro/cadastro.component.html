<div class="form-container">
    <h2>Cadastro de Clientes</h2>
    
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" placeholder="Digite o nome">
            <mat-error *ngIf="form.get('nome')?.hasError('required')">
              Nome é obrigatório
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Idade</mat-label>
            <input matInput type="number" formControlName="idade" placeholder="Digite a idade">
            <mat-error *ngIf="form.get('idade')?.hasError('required')">
              Idade é obrigatória
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="categoria">
              <mat-option value="Refrigerante">Refrigerante</mat-option>
              <mat-option value="Suco">Suco</mat-option>
              <mat-option value="Água">Água</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('categoria')?.hasError('required')">
              Categoria é obrigatória
            </mat-error>
          </mat-form-field>
  
          <mat-checkbox formControlName="newsletter">Deseja receber newsletter?</mat-checkbox>
  
          <mat-radio-group formControlName="tipo" class="radio-group">
            <mat-radio-button value="Físico">Físico</mat-radio-button>
            <mat-radio-button value="Digital">Digital</mat-radio-button>
          </mat-radio-group>
  
          <div class="button-group">
            <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
            <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
