<mat-toolbar color="primary">
    <span>Listagem de Itens</span>
    <span class="spacer"></span>
    <button mat-button [routerLink]="['/home']">Home</button>
</mat-toolbar>

<table mat-table [dataSource]="itens" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let item"> {{ item.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let item"> {{ item.categoria }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nome', 'categoria']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nome', 'categoria'];"></tr>
</table>

<button mat-fab color="primary" routerLink="/cadastro">
    <mat-icon>add</mat-icon>
</button>
